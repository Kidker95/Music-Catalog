<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Catalog</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<body onload="loadAlbums()">
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Welcome to the Music Catalogue</h1>
                <p>Here you can add your favorite albums, and rate them</p>
                <form id="album-form">
                    <div class="mb-3">
                        <input autocapitalize="" class="form-control" type="text" placeholder="Artist Name" id="artistNameBox" />
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="text" placeholder="Album Name" id="albumNameBox" />
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="text" placeholder="Genre" id="genreBox" />
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="number" placeholder="Release Year" id="releaseYearBox" />
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="number" placeholder="Rate (0-10)" id="scoreBox" min="0" max="10" />
                    </div>
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary" onclick="addNewAlbum()">Add Album</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="containerDiv" class="mt-4 card"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Catalog</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body onload="loadAlbums()">
    <h1 class="card-title roboto-bold">Welcome to the Music Catalog</h1>
    <p class="roboto-regular">Here you can add your favorite albums, and rate them</p>

    <div class="form-container">
      <form class="inputs">
        <input
          maxlength="50"
          autocapitalize=""
          class="capitalize"
          type="text"
          placeholder="Artist Name"
          id="artistNameBox"
        />
        <br /><br />
        <input
          maxlength="100"
          autocomplete="off"
          class="capitalize"
          type="text"
          placeholder="Album Name"
          id="albumNameBox"
        />
        <br /><br />
        <input
          maxlength="30"
          class=""
          type="text"
          placeholder="Genre"
          id="genreBox"
        />
        <br /><br />
        <input
          class=""
          type="number"
          placeholder="Release Year"
          id="releaseYearBox"
        />
        <br /><br />
        <input
          class=""
          type="range"
          title="score(0-10)"
          id="scoreBox"
          min="0"
          max="10"
          step="0.1"
        />
        <br /><br />
        <button type="button" class="" onclick="addNewAlbum()">
          Add Album
        </button>
        <button type="button" class="" onclick="formReset()">
          Reset Form
        </button>
      </form>
    </div>

    <div class="table-container">
      <div id="containerDiv"></div>
    </div>
    <footer class="roboto-regular">
        Made by <a href="https://github.com/Kidker95">Omri Shachar</a>
    </footer>
  </body>
</html>
